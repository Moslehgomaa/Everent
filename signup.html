<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="bg-[#1c1f2a] h-[160vh]">
    <div class=" flex justify-center items-center pt-8">
      <div class="bg-[#ffc600] py-6 px-6 rounded-md">
        <div class="pb-4">
            <div class="pb-4">
                <img src="./img/main-Logo.png" alt="">
            </div>
            <span class="text-[30px] text-[#1c1f2a] font-bold py-3">Sign up</span>
            <p class="text-[14px] text-[#1c1f2a] font-bold">Enter your details below to create your account and get started.</p>
        </div>
        <div>
            <div>
                <form action="" class="flex flex-col justify-center items-center">
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold ">First Name</label>
                    <br>
                    <input type="text" placeholder="enter..." class="border-[1px] border-[#1c1f2a] py-3 w-[350px] pl-8 bg-transparent rounded-md">
                   </div>
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold">Last Name</label>
                    <br>
                    <input type="text" placeholder="enter..." class="border-[1px] py-3 w-[350px] border-[#1c1f2a] pl-8 bg-transparent rounded-md ">
                   </div>
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold" >Email</label>
                    <br>
                    <input type="email" placeholder="example@gmail.com" class="border-[1px] border-[#1c1f2a] py-3 w-[350px] pl-8 bg-transparent rounded-md ">
                   </div>
                   <div class="py-3 pr-64">
                    <label for="" class="text-[20px] text-[#1c1f2a] font-bold">Gender</label>
                    <br>
                    <input class="px-6" type="radio">Male
                    <br>
                    <input type="radio">Female
                   </div>
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold">Date of Birth</label>
                    <br>
                    <input type="text" placeholder="MM / DD / YY" class="border-[1px] border-[#1c1f2a] py-3 w-[350px] pl-8 bg-transparent rounded-md">
                   </div>
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold">Password</label>
                    <br>
                    <input type="password" placeholder="enter..." class="border-[1px] py-3 border-[#1c1f2a] w-[350px] pl-8 bg-transparent rounded-md">
                   </div>
                   <div class="py-3">
                    <label for="" class="text-[16px] text-[#1c1f2a] font-bold">confirm Password</label>
                    <br>
                    <input type="password" placeholder="enter..." class="border-[1px] py-3 border-[#1c1f2a] w-[350px] pl-8 bg-transparent rounded-md">
                   </div>
                   <div class="flex gap-12 py-3">
                    <div >
                        <button class="py-3  w-[150px] border-[#1c1f2a] border-[1px] rounded-md font-bold text-[#1c1f2a] hover:bg-[#1c1f2a] hover:text-[#fff] duration-500">Confirm</button>
                    </div>
                    <div>
                        <button class="py-3  w-[150px] border-[#1c1f2a] border-[1px] rounded-md font-bold text-[#1c1f2a] hover:bg-[#1c1f2a] hover:text-[#fff] duration-500">cancel</button>
                    </div>
                   </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
